<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álcool ou Gasolina?</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>É melhor utilizar Álcool ou Gasolina?</h2>
        <label for="alcool">Preço do álcool</label>
        <input type="number" id="alcool" placeholder="Preencher o valor Ex:2.50">
        
        <label for="gasolina">Preço da gasolina</label>
        <input type="number" id="gasolina" placeholder="Preencher o valor Ex:3.50">
        
        <div class="resultado" id="resultado">resultado</div>
        
        <!--utilizamos o atributo onclick para utilizar a função js-->
        <button onclick="calcular()">Calcular</button>
        <!--dentro das aspas é informado a função que desejamos executar-->
    </div>

    <script src="script.js"></script>
</body>
</html>
