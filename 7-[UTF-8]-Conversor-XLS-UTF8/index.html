<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor XLSX para CSV UTF-8</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Conversor de XLSX para CSV UTF-8</h1>
    <p>Selecione um arquivo Excel (.xlsx) para convertê-lo em CSV UTF-8 delimitado por ponto e vírgula.</p>
    <input type="file" id="xlsxInput" accept=".xlsx">
    <button id="convertBtn">Converter e Baixar CSV</button>
    <p id="status"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
